<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tournament Manager - Group Stage</title>
    <style>
        /* Basic Styling */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .group-container {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .group-container h3 { /* Group Name */
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
         /* Standings Table Styling */
        .standings-table-container {
            margin-bottom: 20px;
        }
        .standings-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
            table-layout: fixed; /* Helps control widths */
        }
        .standings-table th,
        .standings-table td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: left;
            word-wrap: break-word; /* Prevent long team names breaking layout */
        }
        .standings-table th {
            background-color: #e9e9e9;
            font-weight: bold;
        }
        .standings-table td:nth-child(1) { width: auto; } /* Team Name */
        .standings-table td:nth-child(2), /* Pts */
        .standings-table td:nth-child(3), /* Played */
        .standings-table td:nth-child(4) { /* Diff */
            width: 60px;
            text-align: center;
        }
        /* Matches Styling */
        .matches-container h4 { /* "Matches" heading */
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .match-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #fff;
            border-radius: 3px;
        }
        .match-header {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .match-ref {
            font-style: italic;
            color: #555;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .set-input-row {
             margin-bottom: 3px; /* Small space between set rows */
        }
        .set-input-row label {
            display: inline-block;
            width: 50px;
            margin-right: 5px;
             vertical-align: middle;
        }
        .set-input-row input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 0 5px;
            text-align: center;
             vertical-align: middle;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 15px; /* Space below error */
            min-height: 1.2em;
        }
        #navigation-area { /* Container for buttons */
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex; /* Align buttons */
            gap: 15px; /* Space between buttons */
            flex-wrap: wrap; /* Allow wrapping */
        }
        #backButton, #clearTournamentBtn { /* Style action buttons */
              padding: 10px 20px;
              color: white;
              border: none;
              cursor: pointer;
              border-radius: 3px;
              font-size: 1em;
        }
        #backButton { background-color: #6c757d; }
        #backButton:hover { background-color: #5a6268; }
        #clearTournamentBtn { /* Style for clear button */
            background-color: #dc3545; /* Red */
            margin-left: auto; /* Push to the right */
        }
         #clearTournamentBtn:hover { background-color: #c82333; }

    </style>
</head>
<body>

    <h1>Group Stage Results</h1>
    <div id="errorMessages" class="error"></div>
    <div id="groupsContainer">
        <!-- Groups with standings tables and matches will be inserted here -->
    </div>

    <!-- Button Area -->
    <div id="navigation-area">
        <button id="backButton">Back to Setup</button>
        <button id="clearTournamentBtn">Clear Tournament Data</button> <!-- Added Clear Button -->
    </div>

    <script src="group_stage.js"></script>
</body>
</html>
