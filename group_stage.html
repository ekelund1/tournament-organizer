<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tournament Manager - Group Stage</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .group-container {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .group-container h3 { /* Group Name */
            margin-top: 0;
            margin-bottom: 15px; /* Space below group name */
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
         /* Standings Table Styling */
        .standings-table-container {
            margin-bottom: 20px; /* Space between table and matches */
        }
        .standings-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
            table-layout: fixed; /* Helps control widths */
        }
        .standings-table th,
        .standings-table td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: left;
            word-wrap: break-word; /* Prevent long team names breaking layout */
        }
        .standings-table th {
            background-color: #e9e9e9;
            font-weight: bold;
        }
        .standings-table td:nth-child(1) { /* Team Name */
            width: auto; /* Allow team name to take most space */
        }
        .standings-table td:nth-child(2), /* Pts */
        .standings-table td:nth-child(3), /* Played */
        .standings-table td:nth-child(4) { /* Diff */
            width: 60px; /* Fixed width for numerical columns */
            text-align: center;
        }
        /* Matches Styling */
        .matches-container h4 { /* "Matches" heading */
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .match-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #fff;
            border-radius: 3px;
        }
        .match-header {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .match-ref {
            font-style: italic;
            color: #555;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .set-input-row {
             margin-bottom: 3px; /* Small space between set rows */
        }
        .set-input-row label {
            display: inline-block;
            width: 50px;
            margin-right: 5px;
             vertical-align: middle;
        }
        .set-input-row input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 0 5px;
            text-align: center;
             vertical-align: middle;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 15px; /* Space below error */
        }
        #backButton {
             margin-top: 20px;
             padding: 8px 15px;
             background-color: #6c757d;
             color: white;
             border: none;
             cursor: pointer;
             border-radius: 3px;
         }
         #backButton:hover {
             background-color: #5a6268;
         }

    </style>
</head>
<body>

    <h1>Group Stage Results</h1>
    <div id="errorMessages" class="error"></div>
    <div id="groupsContainer">
        <!-- Groups with standings tables and matches will be inserted here -->
    </div>

    <button id="backButton">Back to Setup</button>

    <script src="group_stage.js"></script>
</body>
</html>
