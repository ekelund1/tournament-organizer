<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tournament Manager - Setup</title>
    <style>
        /* Basic Styling - Keep it simple */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        label.inline-label {
            display: inline-block;
            margin-top: 5px;
            margin-right: 5px;
            font-weight: normal; /* Normal weight for checkbox label */
        }
        input[type="number"],
        textarea {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            max-width: 400px; /* Limit width */
            box-sizing: border-box; /* Include padding in width */
        }
        input[type="checkbox"] {
             margin-right: 3px; /* Space between box and label */
             vertical-align: middle; /* Align checkbox with label text */
        }
        textarea {
            height: 150px;
            resize: vertical; /* Allow vertical resize */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 3px;
        }
        button:hover {
            opacity: 0.9; /* General hover */
        }
        button:disabled {
             background-color: #ccc;
             cursor: not-allowed;
             opacity: 0.7;
        }
        #tournamentOutput {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            min-height: 50px; /* Ensure space even when empty */
        }
        .group {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .group h3 { /* Group Title */
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .group h4 { /* Section Titles (Teams/Matches) */
             margin-top: 15px;
             margin-bottom: 5px;
             color: #333;
        }
        .group ul {
            list-style: none;
            padding: 0;
            margin-bottom: 10px; /* Add space below lists */
        }
        .group li {
            padding: 3px 0; /* Slightly less padding */
        }
        .match-pair {
            font-family: monospace; /* Align vs better */
            white-space: pre; /* Keep spacing for alignment */
        }
        .referee {
            color: #555;
            font-style: italic;
            font-size: 0.9em;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            min-height: 1.2em; /* Reserve space for error message */
        }
        #navigationButtons {
             margin-top: 30px;
             padding-top: 20px;
             border-top: 1px solid #eee;
             display: flex; /* Align buttons */
             gap: 15px; /* Space buttons */
             flex-wrap: wrap; /* Allow wrapping on small screens */
        }
        #goToGroupStageBtn {
             background-color: #28a745; /* Green */
             padding: 12px 25px;
             font-size: 1.1em;
        }
        #clearTournamentBtn { /* Style for clear button */
            background-color: #dc3545; /* Red */
            padding: 10px 20px;
            margin-left: auto; /* Push to the right if space allows */
        }
        #clearTournamentBtn:hover { background-color: #c82333; }

        /* --- NEW STYLE FOR CHECKBOX CONTAINER --- */
        .checkbox-option {
            margin-top: 10px; /* Add some space above checkbox options */
        }

    </style>
</head>
<body>

    <h1>Tournament Setup</h1>

    <div id="inputSection">
        <label for="numTeams">Number of Teams:</label>
        <input type="number" id="numTeams" name="numTeams" min="2" value="8">

        <label for="teamNames">Team Names (one per line, highest rank first):</label>
        <textarea id="teamNames" name="teamNames" placeholder="Team 1
Team 2
Team 3
..."></textarea>

        <label for="numGroups">Number of Groups:</label>
        <input type="number" id="numGroups" name="numGroups" min="1" value="2">

        <!-- --- CHECKBOX OPTIONS --- -->
        <div class="checkbox-option">
             <input type="checkbox" id="assignRefs" name="assignRefs">
             <label for="assignRefs" class="inline-label">Assign referees from non-playing teams</label>
        </div>
        <div class="checkbox-option">
             <input type="checkbox" id="shortenGroupStage" name="shortenGroupStage">
             <label for="shortenGroupStage" class="inline-label">Shorten group stage (play exactly 2 sets)</label>
        </div>
        <!-- --- END CHECKBOX OPTIONS --- -->


        <button id="generateButton">Generate Groups & Matches</button>
        <div id="errorMessages" class="error"></div>
    </div>

    <div id="tournamentOutput">
        <!-- Tournament structure displayed here -->
    </div>

    <!-- Combined Navigation / Action Buttons -->
    <div id="navigationButtons">
         <button id="goToGroupStageBtn" disabled>Go to Group Stage Input</button>
         <button id="clearTournamentBtn">Clear Tournament Data</button> <!-- Added Clear Button -->
    </div>

    <script src="script.js"></script>
</body>
</html>
